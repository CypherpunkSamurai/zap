name: Go

on:
  push:
    branches: [ v2 ]
    tags:

  pull_request:
    branches: [ v2 ]

jobs:

  build:
  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ARCH: ['386', 'amd64', 'arm', 'arm64']
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: |
        GOOS=linux GOARCH=${{ matrix.ARCH }} go build -ldflags "-s -w -X main.BuildVersion=$(git describe --tags --always --match 'v*') -X main.BuildTime=$(date +%s)" -o zap-${{ matrix.ARCH }} .
        
    - name: Upload Asset
      uses: actions/upload-artifact@v2
      with:
        path: zap-${{ matrix.ARCH }} 
        name: zap-${{matrix.ARCH }}
        
  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: download actions
      uses: actions/download-artifact@v2
      
    - name: Show releases
      run: ls -al
    - name: Create release and upload artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        wget https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
        chmod +x pyuploadtool-x86_64.AppImage
        ./pyuploadtool-x86_64.AppImage zap-*
